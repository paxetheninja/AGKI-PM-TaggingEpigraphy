<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Explore - AGKI Epigraphy Tool</title>
  <link rel="stylesheet" href="assets/css/main.css">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Leaflet MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

  <style>
    .dashboard-container { display: grid; grid-template-columns: 320px 1fr; gap: 1.5rem; margin-top: 2rem; align-items: start; }
    .sidebar { padding: 1.5rem; border-radius: 8px; position: sticky; top: 20px; max-height: 90vh; overflow-y: auto; }
    .filter-group { margin-bottom: 2rem; }
    .eyebrow { font-size: 0.8rem; text-transform: uppercase; color: var(--muted); margin-bottom: 0.5rem; font-weight: 700; }
    .search-box, .select-box, .range-input { width: 100%; padding: 0.6rem; border: 1px solid var(--border); background: var(--bg); color: var(--text); border-radius: 4px; }
    
    .viz-layout { display: flex; flex-direction: column; gap: 2rem; }
    .viz-card { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 1.5rem; box-shadow: var(--shadow); display: flex; flex-direction: column; }
    .viz-title { margin: 0 0 1rem; font-size: 1rem; color: var(--muted); text-transform: uppercase; letter-spacing: 0.05em; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }

    #map { height: 600px; width: 100%; border-radius: 4px; z-index: 1; flex-grow: 1; }
    .chart-container { position: relative; height: 300px; width: 100%; }

    /* Map Legend */
    .map-legend { background: var(--panel); padding: 10px; border-radius: 4px; border: 1px solid var(--border); font-size: 0.85rem; }
    .legend-item { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
    .dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }

    /* Tree Filter */
    .tree-root { list-style: none; padding-left: 0; margin: 0; font-size: 0.9rem; }
    .tree-item { margin: 0.2rem 0; }
    .tree-group { padding-left: 1.2rem; display: none; border-left: 1px solid var(--border); margin-left: 0.3rem; }
    .tree-group.open { display: block; }
    .tree-label-row { display: flex; align-items: center; cursor: pointer; padding: 2px 0; }
    .caret { width: 16px; text-align: center; margin-right: 4px; color: var(--muted); font-size: 0.7em; }
    .caret.open { transform: rotate(90deg); }
    .filter-checkbox { margin-right: 8px; accent-color: var(--primary); }

    .nav-links { display: flex; gap: 1.5rem; margin-right: 2rem; }
    .nav-item { color: rgba(255,255,255,0.8); font-weight: 600; text-decoration: none; padding: 0.5rem 0; }
    .nav-item.active { color: white; border-bottom: 2px solid white; }
    .theme-toggle-btn { background: none; border: 1px solid rgba(255,255,255,0.3); color: white; padding: 0.4rem 0.8rem; border-radius: 20px; cursor: pointer; }
  </style>
  <script>
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
</head>
<body>
  <header class="site-header">
    <div class="brand"><h1>AGKI Tagging Tool</h1></div>
    <nav class="nav-links">
        <a href="index.html" class="nav-item">Search</a>
        <a href="explore.html" class="nav-item active">Explore</a>
    </nav>
    <div class="header-controls">
        <button class="theme-toggle-btn" onclick="toggleDataMode()" id="dataModeBtn" style="margin-right:0.5rem; background: var(--accent); border:none;">
            Data: Dummy
        </button>
        <button class="theme-toggle-btn" onclick="toggleTheme()" id="themeBtn">Toggle Theme</button>
    </div>
  </header>

  <main class="page">
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="filter-group">
                <h4 class="eyebrow">Map Settings</h4>
                <div class="map-legend">
                    <div class="legend-item"><span class="dot" style="background: #c1683c;"></span> <span>Inscription Source</span></div>
                    <div class="legend-item"><span class="dot" style="background: #0c8c88;"></span> <span>Mentioned in Text</span></div>
                </div>
            </div>
            <div class="filter-group">
                <h4 class="eyebrow">Search Context</h4>
                <input type="text" id="searchInput" class="search-box" placeholder="Filter by keyword...">
            </div>
            <div class="filter-group">
                <h4 class="eyebrow">Taxonomy Filter</h4>
                <div id="taxonomyTreeContainer"></div>
            </div>
            <div class="meta-grid">
                <div><p class="label">Analyzing</p><strong id="countDisplay">0</strong> Inscriptions</div>
            </div>
        </aside>

        <div class="viz-layout">
            <div class="viz-card" style="min-height: 500px;">
                <h3 class="viz-title">Geospatial Relations</h3>
                <div id="map"></div>
            </div>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 1.5rem;">
                <div class="viz-card">
                    <h3 class="viz-title">Time Distribution</h3>
                    <div class="chart-container">
                        <canvas id="timeChart"></canvas>
                    </div>
                </div>
                <div class="viz-card">
                    <h3 class="viz-title">Thematic Distribution</h3>
                    <div class="chart-container">
                        <canvas id="themeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>

  <script>
    // --- Data Mode Handling ---
    let currentDataMode = localStorage.getItem('dataMode') || 'dummy';
    
    function updateDataModeBtn() {
        const btn = document.getElementById('dataModeBtn');
        if(!btn) return;
        btn.textContent = `Data: ${currentDataMode.charAt(0).toUpperCase() + currentDataMode.slice(1)}`;
        btn.style.background = currentDataMode === 'real' ? '#c1683c' : '#0c8c88';
    }

    window.toggleDataMode = function() {
        currentDataMode = currentDataMode === 'dummy' ? 'real' : 'dummy';
        localStorage.setItem('dataMode', currentDataMode);
        location.reload(); 
    }

    updateDataModeBtn();

    const script = document.createElement('script');
    script.src = `assets/js/data_${currentDataMode}.js`;
    script.onload = () => init();
    document.body.appendChild(script);

    // --- Utilities ---
    // Debounce function to prevent lag on rapid input
    function debounce(func, wait) {
        let timeout;
        return function(...args) {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), wait);
        };
    }

    // --- State ---
    let activeFilters = new Set();
    let chartInstances = {};
    let mapInstance = null;
    let inscriptionCluster = null;
    let mentionsLayer = null;

    // --- Init ---
    function init() {
        buildTree(APP_DATA.taxonomy, '', document.getElementById('taxonomyTreeContainer'));
        
        // Use debounced filter for text input
        document.getElementById('searchInput').addEventListener('input', debounce(filterData, 300));
        
        initCharts();
        initMap();
        filterData(); // Initial load
    }

    // --- Theme ---
    function toggleTheme() {
        const next = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    }

    // --- Filter Logic ---
    function filterData() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        
        // Filtering
        const filtered = APP_DATA.inscriptions.filter(item => {
            const matchesSearch = !searchTerm || item.id.toString().includes(searchTerm) || 
                                  (item.preview_text && item.preview_text.toLowerCase().includes(searchTerm));
            
            let matchesTaxonomy = true;
            if (activeFilters.size > 0) {
                matchesTaxonomy = false;
                for (let h of item.hierarchy_paths) {
                    const themePathStr = [h.domain, h.subdomain, h.category, h.subcategory].filter(Boolean).join('/');
                    for (let filterPath of activeFilters) {
                        if (themePathStr.startsWith(filterPath)) { matchesTaxonomy = true; break; }
                    }
                    if (matchesTaxonomy) break;
                }
            }
            return matchesSearch && matchesTaxonomy;
        });

        document.getElementById('countDisplay').textContent = filtered.length;
        
        // Update Visualizations
        updateCharts(filtered);
        updateMap(filtered);
    }

    // --- Map Logic ---
    function initMap() {
        // preferCanvas: true improves performance for many markers
        mapInstance = L.map('map', { preferCanvas: true }).setView([38.0, 25.0], 6);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
            attribution: '© OSM',
            maxZoom: 18
        }).addTo(mapInstance);
        
        // Cluster Group for Inscriptions (Source)
        inscriptionCluster = L.markerClusterGroup({
            showCoverageOnHover: false,
            spiderfyOnMaxZoom: true,
            maxClusterRadius: 50,
            chunkedLoading: true // Important for performance
        });
        
        // Feature Group for Mentions (Entities) - No clustering for these to distinguish them? 
        // Or simple clustering. Let's keep them unclustered if < 500, else cluster.
        // For distinct visual, unclustered is better but performance risk. 
        // Let's use a separate Cluster Group for mentions if we want them distinct but performant.
        mentionsLayer = L.markerClusterGroup({
            showCoverageOnHover: false,
            maxClusterRadius: 30,
            iconCreateFunction: function(cluster) {
                return L.divIcon({ html: '<div style="background-color:rgba(12, 140, 136, 0.8); color:white; border-radius:50%; width:30px; height:30px; display:flex; align-items:center; justify-content:center; font-weight:bold;">' + cluster.getChildCount() + '</div>', className: 'my-cluster-icon', iconSize: L.point(30, 30) });
            }
        });
        
        mapInstance.addLayer(inscriptionCluster);
        mapInstance.addLayer(mentionsLayer);

        L.control.layers(null, {
            "Inscriptions (Source)": inscriptionCluster,
            "Mentions (Entities)": mentionsLayer
        }).addTo(mapInstance);
    }

    function updateMap(data) {
        inscriptionCluster.clearLayers();
        mentionsLayer.clearLayers();

        const sourceMarkers = [];
        const mentionMarkers = [];

        data.forEach(item => {
            // 1. Source Markers
            if(item.coordinates) {
                const m = L.circleMarker(item.coordinates, {
                    radius: 8, fillColor: "#c1683c", color: "#fff", weight: 2, opacity: 1, fillOpacity: 0.9
                }).bindPopup(`<b>Source: PHI-${item.id}</b><br>Region: ${item.region}<br><a href="inscriptions/${item.id}.html">Detail Page</a>`);
                sourceMarkers.push(m);
            }

            // 2. Mention Markers
            if(item.mentioned_places && item.mentioned_places.length > 0) {
                item.mentioned_places.forEach(p => {
                    if(p.coords) {
                        const m = L.circleMarker(p.coords, {
                            radius: 6, fillColor: "#0c8c88", color: "#fff", weight: 1, opacity: 0.9, fillOpacity: 0.7
                        }).bindPopup(`<b>Mentioned: ${p.name}</b><br>In: PHI-${item.id}<br>${p.type || ''}`);
                        mentionMarkers.push(m);
                    }
                });
            }
        });

        // Batch add to prevent UI freeze
        if(sourceMarkers.length > 0) inscriptionCluster.addLayers(sourceMarkers);
        if(mentionMarkers.length > 0) mentionsLayer.addLayers(mentionMarkers);
    }

    // --- Charts ---
    function initCharts() {
        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'bottom' }
            }
        };

        chartInstances.time = new Chart(document.getElementById('timeChart').getContext('2d'), {
            type: 'bar',
            data: { labels: [], datasets: [{ label: 'Count', data: [], backgroundColor: '#c1683c' }] },
            options: commonOptions
        });
        
        chartInstances.theme = new Chart(document.getElementById('themeChart').getContext('2d'), {
            type: 'doughnut',
            data: { labels: [], datasets: [{ data: [], backgroundColor: ['#0c8c88', '#d97b3d', '#2f8f5d', '#1fa7a3', '#c1683c'] }] },
            options: commonOptions
        });
    }

    function updateCharts(data) {
        const timeBins = {};
        const themeBins = {};
        
        data.forEach(item => {
            // Time
            if (item.date_min !== null && item.date_min !== undefined) {
                const c = Math.floor(item.date_min / 100) * 100;
                const label = c < 0 ? `${Math.abs(c)} BC` : `${c} AD`;
                timeBins[label] = (timeBins[label] || 0) + 1;
            }
            // Theme
            item.themes_display.forEach(t => {
                themeBins[t] = (themeBins[t] || 0) + 1;
            });
        });

        // Sort Time
        const sortedTimeLabels = Object.keys(timeBins).sort((a,b) => {
             const yearA = parseInt(a.match(/\d+/)[0]) * (a.includes('BC') ? -1 : 1);
             const yearB = parseInt(b.match(/\d+/)[0]) * (b.includes('BC') ? -1 : 1);
             return yearA - yearB;
        });

        chartInstances.time.data.labels = sortedTimeLabels;
        chartInstances.time.data.datasets[0].data = sortedTimeLabels.map(l => timeBins[l]);
        chartInstances.time.update();

        // Sort Theme (Top 8)
        const sortedThemes = Object.entries(themeBins).sort((a,b) => b[1] - a[1]).slice(0, 8);
        chartInstances.theme.data.labels = sortedThemes.map(x => x[0]);
        chartInstances.theme.data.datasets[0].data = sortedThemes.map(x => x[1]);
        chartInstances.theme.update();
    }

    function buildTree(node, path, container) {
        const ul = document.createElement('ul');
        ul.className = path ? 'tree-group' : 'tree-root';
        Object.keys(node).sort().forEach(key => {
            const cur = path ? `${path}/${key}` : key;
            const children = node[key];
            const has = children && Object.keys(children).length > 0;
            const li = document.createElement('li');
            li.className = 'tree-item';
            const row = document.createElement('div');
            row.className = 'tree-label-row';
            row.innerHTML = `<span class="caret ${has ? '' : 'empty'}">▶</span><input type="checkbox" class="filter-checkbox" value="${cur}"><span>${key}</span>`;
            
            row.querySelector('input').onchange = (e) => {
                if(e.target.checked) activeFilters.add(cur); else activeFilters.delete(cur);
                filterData();
            };
            row.onclick = (e) => { 
                if(e.target !== row.querySelector('input')) { // prevent toggle when clicking checkbox
                    if(has) { row.querySelector('.caret').classList.toggle('open'); li.querySelector('.tree-group').classList.toggle('open'); }
                }
            };
            
            li.appendChild(row);
            if(has) buildTree(children, cur, li);
            ul.appendChild(li);
        });
        container.appendChild(ul);
    }

    init();
  </script>
</body>
</html>
