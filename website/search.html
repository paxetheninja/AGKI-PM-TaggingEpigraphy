<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search - AGKI Epigraphy Tool</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    /* Layout */
    main.page {
      width: 100%;
    }
    .dashboard-container {
        display: grid;
        grid-template-columns: minmax(260px, 320px) minmax(480px, 1fr);
        gap: 1.75rem;
        margin-top: 2rem;
        align-items: start;
        width: 100%;
        min-width: 100%;
        justify-content: stretch;
    }
    .results-column {
      width: 100%;
      min-width: 0;
    }
    
    .sidebar {
      padding: 1.1rem;
      border-radius: 8px;
      position: sticky;
      top: 20px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }

    /* Filters */
    .filter-group { margin-bottom: 1.2rem; }
    .eyebrow { font-size: 0.8rem; text-transform: uppercase; color: var(--muted); margin-bottom: 0.5rem; font-weight: 700; }
    
    .search-box, .select-box, .range-input {
      width: 100%; padding: 0.6rem;
      border: 1px solid var(--border); background: var(--bg); color: var(--text);
      border-radius: 4px;
    }

    .range-inputs { display: flex; gap: 0.5rem; align-items: center; }
    
    /* Inscription List */
    .inscription-list {
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr;
      align-items: start;
      align-content: start;
      min-height: 60vh;
    }
    .inscription-list .empty-state {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      padding: 2rem;
      text-align: center;
      color: var(--muted);
    }
    .count-inline {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      flex-wrap: nowrap;
      white-space: nowrap;
    }
    @media (max-width: 980px) {
      .dashboard-container {
        grid-template-columns: 1fr;
      }
      .sidebar {
        position: static;
        max-height: none;
      }
    }
    .inscription-card {
      padding: 1.25rem; border-radius: 8px;
      transition: all 0.2s; display: block; text-decoration: none; color: inherit;
      background: var(--panel); border: 1px solid var(--border);
    }
    .inscription-card:hover { transform: translateY(-2px); box-shadow: var(--shadow); border-color: var(--primary); }

    /* Autocomplete */
    .autocomplete-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--panel);
      border: 1px solid var(--border);
      border-top: none;
      z-index: 1000;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 0 0 4px 4px;
      box-shadow: var(--shadow);
    }
    .autocomplete-item {
      padding: 0.6rem 1rem;
      cursor: pointer;
      font-size: 0.85rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .autocomplete-item:last-child { border-bottom: none; }
    .autocomplete-item:hover { background: rgba(193, 104, 60, 0.1); color: var(--primary); }
    .autocomplete-type { font-size: 0.7rem; color: var(--muted); text-transform: uppercase; }

    /* Taxonomy Filter */
    .taxonomy-controls { display: grid; gap: 0.6rem; margin-bottom: 0.75rem; }
    .tax-row { display: flex; align-items: center; justify-content: space-between; gap: 0.5rem; flex-wrap: wrap; }
    .tax-mode-toggle { display: inline-flex; gap: 0.4rem; flex-wrap: wrap; }
    .tax-toggle { border: 1px solid var(--border); background: var(--bg); color: var(--text); padding: 0.3rem 0.65rem; border-radius: 999px; font-size: 0.75rem; cursor: pointer; }
    .tax-toggle.active { background: var(--primary); border-color: var(--primary); color: #fff; }
    .tax-clear { border: 1px solid var(--border); background: var(--panel); color: var(--text); padding: 0.3rem 0.6rem; border-radius: 6px; font-size: 0.75rem; cursor: pointer; }
    .tax-hint { font-size: 0.78rem; color: var(--muted); margin: 0; }
    .taxonomy-search { font-size: 0.85rem; }
    .taxonomy-actions { display: flex; gap: 0.4rem; flex-wrap: wrap; }
    .tax-action { border: 1px solid var(--border); background: var(--bg); color: var(--text); padding: 0.25rem 0.5rem; border-radius: 6px; font-size: 0.75rem; cursor: pointer; }
    .active-filters { display: flex; flex-wrap: wrap; gap: 0.4rem; }
    .active-filter-chip { display: inline-flex; align-items: center; gap: 0.3rem; border: 1px solid var(--border); background: var(--panel); color: var(--text); padding: 0.2rem 0.5rem; border-radius: 999px; font-size: 0.75rem; }
    .active-filter-chip.include { border-color: var(--primary); color: var(--primary); }
    .active-filter-chip.exclude { border-color: var(--error); color: var(--error); }
    .active-filter-chip button { border: none; background: transparent; color: inherit; cursor: pointer; font-size: 0.75rem; padding: 0; }
    .active-filter-empty { font-size: 0.78rem; color: var(--muted); }

    .tree-root { list-style: none; padding-left: 0; margin: 0; font-size: 0.9rem; }
    .tree-item { margin: 0.15rem 0; }
    .tree-item.hidden { display: none; }
    .tree-group { padding-left: 1.2rem; display: none; border-left: 1px solid var(--border); margin-left: 0.3rem; }
    .tree-group.open { display: block; }
    .tree-label-row { display: flex; align-items: center; gap: 0.4rem; padding: 2px 0; }
    .tree-label-row:hover { color: var(--primary); }
    .tree-caret { width: 16px; text-align: center; margin-right: 4px; color: var(--muted); font-size: 0.7em; transition: transform 0.2s; background: transparent; border: none; cursor: pointer; }
    .tree-caret.open { transform: rotate(90deg); }
    .tree-caret.empty { visibility: hidden; cursor: default; }
    .tree-label { flex: 1; font-size: 0.85rem; }
    .tax-count { font-size: 0.7rem; padding: 0.1rem 0.4rem; border-radius: 999px; border: 1px solid var(--border); color: var(--muted); }
    .tax-count.empty { opacity: 0.4; }
    .state-chip { border: 1px solid var(--border); background: var(--bg); color: var(--muted); padding: 0.15rem 0.5rem; border-radius: 999px; font-size: 0.7rem; cursor: pointer; }
    .state-chip.include { background: rgba(193, 104, 60, 0.15); border-color: var(--primary); color: var(--primary); }
    .state-chip.exclude { background: rgba(197, 34, 31, 0.15); border-color: var(--error); color: var(--error); }
    .filter-checkbox { margin-right: 8px; accent-color: var(--primary); }

  </style>

    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>

      <script>
        // --- Data Handling ---
        const script = document.createElement('script');
        script.src = `assets/js/data.js`;
        script.onload = () => init();
        document.body.appendChild(script);
    
        // --- Utils & Theme ---    const themeBtn = document.getElementById('themeBtn');
    function updateThemeBtn() {
        const current = document.documentElement.getAttribute('data-theme');
        themeBtn.textContent = current === 'light' ? 'Dark Mode' : 'Light Mode';
    }
    updateThemeBtn();

    window.toggleTheme = function() {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateThemeBtn();
    }

    // --- State ---
    const TAXONOMY_STATE_KEY = 'agki_taxonomy_state_v1';
    let activeFilters = new Map(); // path -> 'include' | 'exclude'
    let taxMode = 'any';
    let expandedPaths = new Set();
    const taxonomyNodes = new Map();

    function normalizeText(value) {
        return value ? value.toString().toLowerCase() : '';
    }

    function loadTaxonomyState() {
        try {
            const stored = JSON.parse(localStorage.getItem(TAXONOMY_STATE_KEY) || '{}');
            if (stored.filters && typeof stored.filters === 'object') {
                activeFilters = new Map(Object.entries(stored.filters));
            }
            if (stored.mode === 'all' || stored.mode === 'any') {
                taxMode = stored.mode;
            }
            if (Array.isArray(stored.expanded)) {
                expandedPaths = new Set(stored.expanded);
            }
        } catch (e) {
            activeFilters = new Map();
            expandedPaths = new Set();
            taxMode = 'any';
        }
    }

    function saveTaxonomyState() {
        const filters = {};
        activeFilters.forEach((value, key) => { filters[key] = value; });
        localStorage.setItem(TAXONOMY_STATE_KEY, JSON.stringify({
            filters,
            mode: taxMode,
            expanded: Array.from(expandedPaths)
        }));
    }

    function setTaxMode(nextMode, options = {}) {
        taxMode = nextMode === 'all' ? 'all' : 'any';
        document.querySelectorAll('.tax-toggle').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.value === taxMode);
        });
        if (!options.skipSave) saveTaxonomyState();
        if (!options.skipFilter) filterData();
    }

    function updateFilterChip(path) {
        const node = taxonomyNodes.get(path);
        if (!node) return;
        const chip = node.chip;
        const state = activeFilters.get(path);
        chip.classList.remove('include', 'exclude');
        if (state === 'include') {
            chip.classList.add('include');
            chip.textContent = 'Include';
        } else if (state === 'exclude') {
            chip.classList.add('exclude');
            chip.textContent = 'Exclude';
        } else {
            chip.textContent = 'Off';
        }
    }

    function renderActiveFilters() {
        const container = document.getElementById('activeFilters');
        if (!container) return;
        container.innerHTML = '';
        if (activeFilters.size === 0) {
            const empty = document.createElement('span');
            empty.className = 'active-filter-empty';
            empty.textContent = 'No taxonomy filters applied.';
            container.appendChild(empty);
            return;
        }
        activeFilters.forEach((state, path) => {
            const chip = document.createElement('span');
            chip.className = `active-filter-chip ${state}`;
            chip.title = path;
            const label = document.createElement('span');
            label.textContent = `${state === 'include' ? 'Include' : 'Exclude'}: ${path.split('/').pop()}`;
            const remove = document.createElement('button');
            remove.type = 'button';
            remove.textContent = 'x';
            remove.onclick = () => {
                activeFilters.delete(path);
                updateFilterChip(path);
                renderActiveFilters();
                saveTaxonomyState();
                filterData();
            };
            chip.appendChild(label);
            chip.appendChild(remove);
            container.appendChild(chip);
        });
    }

    function setFilterState(path, state, options = {}) {
        if (state === 'off') {
            activeFilters.delete(path);
        } else {
            activeFilters.set(path, state);
        }
        updateFilterChip(path);
        renderActiveFilters();
        if (!options.skipSave) saveTaxonomyState();
        if (!options.skipFilter) filterData();
    }

    function cycleFilterState(path) {
        const current = activeFilters.get(path) || 'off';
        const next = current === 'include' ? 'exclude' : current === 'exclude' ? 'off' : 'include';
        setFilterState(path, next);
    }

    function setNodeExpanded(path, isOpen, options = {}) {
        const node = taxonomyNodes.get(path);
        if (!node || !node.group) return;
        node.group.classList.toggle('open', isOpen);
        node.caret.classList.toggle('open', isOpen);
        if (isOpen) {
            expandedPaths.add(path);
        } else {
            expandedPaths.delete(path);
        }
        if (!options.skipSave) saveTaxonomyState();
    }

    function expandPath(path) {
        const parts = path.split('/');
        let current = '';
        parts.forEach(part => {
            current = current ? `${current}/${part}` : part;
            setNodeExpanded(current, true, { skipSave: true });
        });
        saveTaxonomyState();
    }

    function expandAllTaxonomy() {
        taxonomyNodes.forEach((node, path) => {
            if (node.group) setNodeExpanded(path, true, { skipSave: true });
        });
        saveTaxonomyState();
    }

    function collapseAllTaxonomy() {
        taxonomyNodes.forEach((node, path) => {
            if (node.group) setNodeExpanded(path, false, { skipSave: true });
        });
        saveTaxonomyState();
    }

    function filterTaxonomyTree(term) {
        const searchTerm = normalizeText(term).trim();
        const hasTerm = searchTerm.length > 0;
        const root = document.querySelector('#taxonomyTreeContainer > ul');
        if (!root) return;

        function filterNode(li) {
            const path = li.dataset.path;
            const node = taxonomyNodes.get(path);
            const labelText = node ? normalizeText(node.label.textContent) : '';
            const selfMatch = hasTerm && labelText.includes(searchTerm);
            let childMatch = false;

            if (node && node.group) {
                Array.from(node.group.children).forEach(child => {
                    if (filterNode(child)) childMatch = true;
                });
            }

            const visible = !hasTerm || selfMatch || childMatch;
            li.classList.toggle('hidden', !visible);

            if (node && node.group) {
                if (hasTerm && visible) {
                    node.group.classList.add('open');
                    node.caret.classList.add('open');
                } else if (!hasTerm) {
                    const open = expandedPaths.has(path);
                    node.group.classList.toggle('open', open);
                    node.caret.classList.toggle('open', open);
                }
            }

            return selfMatch || childMatch;
        }

        Array.from(root.children).forEach(child => filterNode(child));
    }

    function updateTaxonomyCounts(data, minConf) {
        const counts = new Map();
        data.forEach(item => {
            const themes = Array.isArray(item.themes) ? item.themes : [];
            const validThemes = minConf > 0 ? themes.filter(t => t.confidence >= minConf) : themes;
            const seen = new Set();
            validThemes.forEach(t => {
                if (!t.path) return;
                const parts = t.path.split('/');
                let current = '';
                parts.forEach(part => {
                    current = current ? `${current}/${part}` : part;
                    seen.add(current);
                });
            });
            seen.forEach(path => {
                counts.set(path, (counts.get(path) || 0) + 1);
            });
        });

        taxonomyNodes.forEach((node, path) => {
            const count = counts.get(path) || 0;
            node.count.textContent = count.toString();
            node.count.classList.toggle('empty', count === 0);
        });
    }

    // --- Initialization ---
    function init() {
        loadTaxonomyState();
        document.getElementById('totalDisplay').textContent = APP_DATA.inscriptions.length;
        
        // Build Region Select
        const regions = new Set(APP_DATA.inscriptions.map(i => i.region).filter(Boolean));
        const regSelect = document.getElementById('regionSelect');
        Array.from(regions).sort().forEach(r => {
            const opt = document.createElement('option');
            opt.value = r;
            opt.textContent = r;
            regSelect.appendChild(opt);
        });

        // Build Tree
        buildTree(APP_DATA.taxonomy, '', document.getElementById('taxonomyTreeContainer'));

        // Apply stored taxonomy state to UI
        setTaxMode(taxMode, { skipSave: true, skipFilter: true });
        activeFilters.forEach((state, path) => updateFilterChip(path));
        renderActiveFilters();

        // Handle URL Parameters
        const params = new URLSearchParams(window.location.search);
        const query = params.get('q');
        const theme = params.get('theme');

        if (query) {
            document.getElementById('searchInput').value = query;
        }
        if (theme) {
            setFilterState(theme, 'include', { skipFilter: true });
            expandPath(theme);
        }

        // Taxonomy Controls
        document.querySelectorAll('.tax-toggle').forEach(btn => {
            btn.addEventListener('click', () => setTaxMode(btn.dataset.value));
        });
        document.getElementById('clearTaxonomy').addEventListener('click', () => {
            activeFilters.clear();
            taxonomyNodes.forEach((node, path) => updateFilterChip(path));
            renderActiveFilters();
            saveTaxonomyState();
            filterData();
        });
        document.getElementById('taxonomySearch').addEventListener('input', (e) => {
            filterTaxonomyTree(e.target.value);
        });
        document.getElementById('expandAllTaxonomy').addEventListener('click', expandAllTaxonomy);
        document.getElementById('collapseAllTaxonomy').addEventListener('click', collapseAllTaxonomy);

        // Confidence Slider
        const confSlider = document.getElementById('confidenceSlider');
        const confValue = document.getElementById('confidenceValue');
        confSlider.addEventListener('input', (e) => {
            confValue.textContent = `${e.target.value}%`;
            filterData();
        });

        initAutocomplete();

        // Listeners
        const inputs = ['searchInput', 'regionSelect', 'minDate', 'maxDate', 'completenessSelect', 'minLength', 'showDated', 'showUndated'];
        inputs.forEach(id => document.getElementById(id).addEventListener(id.includes('Select') || id.includes('show') ? 'change' : 'input', filterData));

        filterTaxonomyTree('');
        filterData();
    }

    function initAutocomplete() {
        const input = document.getElementById('searchInput');
        const results = document.getElementById('autocompleteResults');
        
        // Extract unique entities
        const suggestions = new Map(); // Name -> Type
        APP_DATA.inscriptions.forEach(item => {
            (item.mentioned_persons || []).forEach(p => suggestions.set(p.name, 'Person'));
            (item.mentioned_deities || []).forEach(d => suggestions.set(d, 'Deity'));
            (item.mentioned_places || []).forEach(p => suggestions.set(p.name, 'Place'));
        });
        
        const suggestionList = Array.from(suggestions.entries()).map(([name, type]) => ({ name, type }));

        input.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            results.innerHTML = '';
            if (!val || val.length < 2) {
                results.style.display = 'none';
                return;
            }

            const matches = suggestionList.filter(s => s.name.toLowerCase().includes(val)).slice(0, 10);
            if (matches.length === 0) {
                results.style.display = 'none';
                return;
            }

            matches.forEach(m => {
                const div = document.createElement('div');
                div.className = 'autocomplete-item';
                div.innerHTML = `<span>${m.name}</span> <span class="autocomplete-type">${m.type}</span>`;
                div.onclick = () => {
                    input.value = m.name;
                    results.style.display = 'none';
                    filterData();
                };
                results.appendChild(div);
            });
            results.style.display = 'block';
        });

        // Close on blur or click away
        document.addEventListener('click', (e) => {
            if (e.target !== input) results.style.display = 'none';
        });
    }

    // --- Filter Logic ---
    function filterData() {
        const searchTerm = normalizeText(document.getElementById('searchInput').value).trim();
        const selectedRegion = document.getElementById('regionSelect').value;
        const minDate = parseInt(document.getElementById('minDate').value);
        const maxDate = parseInt(document.getElementById('maxDate').value);
        const showDated = document.getElementById('showDated').checked;
        const showUndated = document.getElementById('showUndated').checked;
        const completeness = document.getElementById('completenessSelect').value;
        const minLen = parseInt(document.getElementById('minLength').value) || 0;
        const minConf = parseInt(document.getElementById('confidenceSlider').value) / 100;

        const inclusiveFilters = Array.from(activeFilters.entries()).filter(e => e[1] === 'include').map(e => e[0]);
        const exclusiveFilters = Array.from(activeFilters.entries()).filter(e => e[1] === 'exclude').map(e => e[0]);

        const baseFiltered = APP_DATA.inscriptions.filter(item => {
            const matchesSearch = !searchTerm ||
                item.id.toString().includes(searchTerm) ||
                normalizeText(item.preview_text).includes(searchTerm) ||
                (item.mentioned_persons || []).some(p => normalizeText(p.name).includes(searchTerm) || normalizeText(p.role).includes(searchTerm)) ||
                (item.mentioned_deities || []).some(d => normalizeText(d).includes(searchTerm)) ||
                (item.mentioned_places || []).some(p => normalizeText(p.name).includes(searchTerm));
            const matchesComp = !completeness || item.completeness === completeness;
            const matchesLen = (item.text_length || 0) >= minLen;
            const matchesRegion = !selectedRegion || item.region === selectedRegion;

            // Date Logic
            const isUndated = (item.date_min === undefined || item.date_min === null);
            if (isUndated && !showUndated) return false;
            if (!isUndated && !showDated) return false;

            let matchesDateRange = true;
            if (!isUndated && (!isNaN(minDate) || !isNaN(maxDate))) {
                const itemMin = item.date_min;
                const itemMax = item.date_max || itemMin;
                if (!isNaN(minDate) && itemMax < minDate) matchesDateRange = false;
                if (!isNaN(maxDate) && itemMin > maxDate) matchesDateRange = false;
            }

            const themes = Array.isArray(item.themes) ? item.themes : [];
            const validThemes = minConf > 0 ? themes.filter(t => t.confidence >= minConf) : themes;
            const matchesConfidence = minConf > 0 ? validThemes.length > 0 : true;

            return matchesSearch && matchesRegion && matchesDateRange && matchesComp && matchesLen && matchesConfidence;
        });

        updateTaxonomyCounts(baseFiltered, minConf);

        const filtered = baseFiltered.filter(item => {
            const themes = Array.isArray(item.themes) ? item.themes : [];
            const validThemes = minConf > 0 ? themes.filter(t => t.confidence >= minConf) : themes;

            let passTaxonomy = true;
            if (exclusiveFilters.length > 0) {
                for (let t of validThemes) {
                    for (let f of exclusiveFilters) {
                        if (t.path.startsWith(f)) {
                            passTaxonomy = false; break;
                        }
                    }
                    if (!passTaxonomy) break;
                }
            }

            if (passTaxonomy && inclusiveFilters.length > 0) {
                if (taxMode === 'any') {
                    let matchFound = false;
                    for (let t of validThemes) {
                        for (let f of inclusiveFilters) {
                            if (t.path.startsWith(f)) { matchFound = true; break; }
                        }
                        if (matchFound) break;
                    }
                    passTaxonomy = matchFound;
                } else {
                    passTaxonomy = inclusiveFilters.every(f => {
                        return validThemes.some(t => t.path.startsWith(f));
                    });
                }
            }

            return passTaxonomy;
        });

        renderResults(filtered);
        window.currentFilteredData = filtered;
    }

    // --- Rendering ---
    function renderResults(data) {
        const container = document.getElementById('resultsList');
        document.getElementById('countDisplay').textContent = data.length;
        container.innerHTML = '';
        
        if (data.length === 0) {
            container.innerHTML = '<div class="empty-state">No results found.</div>';
            return;
        }
        
        data.forEach(item => {
            const card = document.createElement('a');
            card.href = `inscriptions/${item.id}.html`;
            card.className = 'inscription-card';
            
            // Show top tags with their confidence
            const tagsHtml = item.themes.slice(0, 5).map(t => {
                return `<span class="tag" title="${Math.round(t.confidence*100)}% confidence">${t.label} <small style="opacity:0.7">(${Math.round(t.confidence*100)}%)</small></span>`;
            }).join('');
            
            card.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 0.5rem;">
                    <strong style="font-size: 1.1rem; color: var(--primary);">PHI-${item.id}</strong>
                    <small class="muted">${item.date_str || 'Undated'} â€¢ ${item.region || 'Unknown'}</small>
                </div>
                <div style="font-family: 'Times New Roman', serif; color: var(--text); margin-bottom: 0.75rem; font-size: 0.95rem; line-height:1.4;">
                    "${item.preview_text}"
                </div>
                <div style="display:flex; justify-content:space-between; align-items:end;">
                    <div style="display:flex; flex-wrap:wrap; gap:4px;">${tagsHtml}</div>
                    <span class="badge info" style="font-size:0.75rem;">${item.completeness || 'frag.'}</span>
                </div>
            `;
            container.appendChild(card);
        });
    }

        // --- Taxonomy Tree ---
    function buildTree(node, parentPath, container) {
        const ul = document.createElement('ul');
        ul.className = parentPath ? 'tree-group' : 'tree-root';
        
        Object.keys(node).sort().forEach(key => {
            const currentPath = parentPath ? `${parentPath}/${key}` : key;
            const children = node[key];
            const hasChildren = children && Object.keys(children).length > 0;
            
            const li = document.createElement('li');
            li.className = 'tree-item';
            li.dataset.path = currentPath;
            
            const row = document.createElement('div');
            row.className = 'tree-label-row';
            
            const caret = document.createElement('button');
            caret.type = 'button';
            caret.className = `tree-caret ${hasChildren ? '' : 'empty'}`;
            caret.textContent = '>';
            if (!hasChildren) caret.disabled = true;
            
            const label = document.createElement('span');
            label.className = 'tree-label';
            label.textContent = key;

            const count = document.createElement('span');
            count.className = 'tax-count';
            count.textContent = '0';

            const chip = document.createElement('button');
            chip.type = 'button';
            chip.className = 'state-chip';
            chip.textContent = 'Off';

            const toggle = () => {
                if (!hasChildren) return;
                const isOpen = !caret.classList.contains('open');
                setNodeExpanded(currentPath, isOpen);
            };

            caret.onclick = (e) => { e.stopPropagation(); toggle(); };
            row.onclick = toggle;
            chip.onclick = (e) => { e.stopPropagation(); cycleFilterState(currentPath); };
            
            row.appendChild(caret);
            row.appendChild(label);
            row.appendChild(count);
            row.appendChild(chip);
            li.appendChild(row);
            
            let childGroup = null;
            if (hasChildren) {
                childGroup = buildTree(children, currentPath, li);
            }
            ul.appendChild(li);

            taxonomyNodes.set(currentPath, { li, caret, group: childGroup, label, count, chip });
            updateFilterChip(currentPath);
            if (childGroup && expandedPaths.has(currentPath)) {
                childGroup.classList.add('open');
                caret.classList.add('open');
            }
        });
        container.appendChild(ul);
        return ul;
    }

    window.exportData = function(format) {
        const data = window.currentFilteredData || [];
        let blob;
        let filename;

        if (format === 'csv') {
            // Columns: ID, Region, Date, Completeness, Themes, Entities, Text Preview
            const headers = ['ID', 'Region', 'Date', 'Completeness', 'Themes', 'Entities', 'Text Preview'];
            const rows = data.map(item => {
                // Collect entities names
                const places = (item.mentioned_places || []).map(p => p.name).join('; ');
                // We might not have person/deity data in search index yet, if not added in build_website.py
                //Checking build_website.py, 'mentioned_places' is there. 'themes' is there.

                // Sanitize for CSV (escape double quotes)
                const escape = (txt) => {
                    if (!txt) return "";
                    return '"' + txt.toString().replace(/"/g, '""') + '"';
                };

                return [
                    item.id,
                    escape(item.region),
                    escape(item.date_str),
                    escape(item.completeness),
                    escape(item.themes_display.join('; ')),
                    escape(places),
                    escape(item.preview_text)
                ].join(",");
            });
            const csvContent = [headers.join(","), ...rows].join("\n");
            blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            filename = "agki_export.csv";
        } else {
            const jsonContent = JSON.stringify(data, null, 2);
            blob = new Blob([jsonContent], { type: 'application/json' });
            filename = "agki_export.json";
        }

        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", filename);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // Initialize tour
    document.addEventListener('DOMContentLoaded', () => {
        if (window.AGKI_Tour) AGKI_Tour.init('search');
    });
  </script>
