<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search - AGKI Epigraphy Tool</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    /* Layout */
    .dashboard-container {
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: 1.5rem;
        margin-top: 2rem;
        align-items: start;
    }
    
    .sidebar {
      padding: 1.5rem;
      border-radius: 8px;
      position: sticky;
      top: 20px;
      max-height: 90vh;
      overflow-y: auto;
    }

    /* Filters */
    .filter-group { margin-bottom: 2rem; }
    .eyebrow { font-size: 0.8rem; text-transform: uppercase; color: var(--muted); margin-bottom: 0.5rem; font-weight: 700; }
    
    .search-box, .select-box, .range-input {
      width: 100%; padding: 0.6rem;
      border: 1px solid var(--border); background: var(--bg); color: var(--text);
      border-radius: 4px;
    }

    .range-inputs { display: flex; gap: 0.5rem; align-items: center; }
    
    /* Inscription List */
    .inscription-list { display: grid; gap: 1rem; }
    .inscription-card {
      padding: 1.25rem; border-radius: 8px;
      transition: all 0.2s; display: block; text-decoration: none; color: inherit;
      background: var(--panel); border: 1px solid var(--border);
    }
    .inscription-card:hover { transform: translateY(-2px); box-shadow: var(--shadow); border-color: var(--primary); }

    /* Tree Filter */
    .tree-root { list-style: none; padding-left: 0; margin: 0; font-size: 0.9rem; }
    .tree-item { margin: 0.2rem 0; }
    .tree-group { padding-left: 1.2rem; display: none; border-left: 1px solid var(--border); margin-left: 0.3rem; }
    .tree-group.open { display: block; }
    .tree-label-row { display: flex; align-items: center; cursor: pointer; padding: 2px 0; }
    .tree-label-row:hover { color: var(--primary); }
    .caret { width: 16px; text-align: center; margin-right: 4px; color: var(--muted); font-size: 0.7em; transition: transform 0.2s; }
    .caret.open { transform: rotate(90deg); }
    .caret.empty { visibility: hidden; }
    .filter-checkbox { margin-right: 8px; accent-color: var(--primary); }

    /* Nav & Theme */
    .nav-links { display: flex; gap: 1.5rem; margin-right: 2rem; }
    .nav-item { color: rgba(255,255,255,0.8); font-weight: 600; font-size: 0.95rem; text-decoration: none; padding: 0.5rem 0; border-bottom: 2px solid transparent; }
    .nav-item:hover, .nav-item.active { color: white; border-bottom-color: white; }

    .theme-toggle-btn {
        background: none; border: 1px solid rgba(255,255,255,0.3); 
        color: white; padding: 0.4rem 0.8rem; border-radius: 20px; cursor: pointer; font-size: 0.9rem;
    }
    .theme-toggle-btn:hover { background: rgba(255,255,255,0.1); }
  </style>
  <script>
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1>AGKI Tagging Tool</h1>
    </div>
    <nav class="nav-links">
        <a href="index.html" class="nav-item active">Search</a>
        <a href="explore.html" class="nav-item">Explore</a>
    </nav>
    <div class="header-controls">
        <button class="theme-toggle-btn" onclick="toggleDataMode()" id="dataModeBtn" style="margin-right:0.5rem; background: var(--accent); border:none;">
            Data: Dummy
        </button>
        <button class="theme-toggle-btn" onclick="toggleTheme()" id="themeBtn">
            ðŸŒ™ Dark Mode
        </button>
    </div>
  </header>

  <main class="page">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="filter-group">
                <h4 class="eyebrow">Search</h4>
                <input type="text" id="searchInput" class="search-box" placeholder="ID, Text or Keyword...">
            </div>
            
            <div class="filter-group">
                <h4 class="eyebrow">Physical Properties</h4>
                <label style="font-size:0.85rem; display:block; margin-bottom:0.3rem;">Completeness</label>
                <select id="completenessSelect" class="select-box" style="margin-bottom:0.5rem;">
                    <option value="">Any</option>
                    <option value="intact">Intact</option>
                    <option value="fragmentary">Fragmentary</option>
                    <option value="mutilated">Mutilated</option>
                </select>
                <label style="font-size:0.85rem; display:block; margin-bottom:0.3rem;">Min. Length (Chars)</label>
                <input type="number" id="minLength" class="range-input" placeholder="0">
            </div>

            <div class="filter-group">
                <h4 class="eyebrow">Time Period (Year)</h4>
                <div class="range-inputs">
                    <input type="number" id="minDate" class="range-input" placeholder="Min">
                    <span>-</span>
                    <input type="number" id="maxDate" class="range-input" placeholder="Max">
                </div>
            </div>

            <div class="filter-group">
                <h4 class="eyebrow">Region</h4>
                <select id="regionSelect" class="select-box">
                    <option value="">All Regions</option>
                </select>
            </div>
            
            <div class="filter-group">
                <h4 class="eyebrow">Taxonomy Filter</h4>
                <div id="taxonomyTreeContainer"></div>
            </div>
            
            <div class="meta-grid">
                <div>
                    <p class="label">Filtered Results</p>
                    <strong id="countDisplay">0</strong> / <span id="totalDisplay">0</span>
                </div>
                <button onclick="exportData()" class="button" style="width:100%; font-size:0.8rem; padding:0.5rem;">ðŸ“¥ Export JSON</button>
            </div>
        </aside>

        <!-- Results List -->
        <div>
            <div id="resultsList" class="inscription-list"></div>
        </div>
    </div>
  </main>

  <script>
    // --- Data Mode Handling ---
    let currentDataMode = localStorage.getItem('dataMode') || 'dummy';
    
    function updateDataModeBtn() {
        const btn = document.getElementById('dataModeBtn');
        btn.textContent = `Data: ${currentDataMode.charAt(0).toUpperCase() + currentDataMode.slice(1)}`;
        btn.style.background = currentDataMode === 'real' ? '#c1683c' : '#0c8c88';
    }

    window.toggleDataMode = function() {
        currentDataMode = currentDataMode === 'dummy' ? 'real' : 'dummy';
        localStorage.setItem('dataMode', currentDataMode);
        location.reload(); 
    }

    updateDataModeBtn();

    const script = document.createElement('script');
    script.src = `assets/js/data_${currentDataMode}.js`;
    script.onload = () => init();
    document.body.appendChild(script);

    // --- Utils & Theme ---
    const themeBtn = document.getElementById('themeBtn');
    function updateThemeBtn() {
        const current = document.documentElement.getAttribute('data-theme');
        themeBtn.textContent = current === 'light' ? 'ðŸŒ™ Dark Mode' : 'â˜€ï¸ Light Mode';
    }
    updateThemeBtn();

    window.toggleTheme = function() {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateThemeBtn();
    }

    // --- State ---
    let activeFilters = new Set();

    // --- Initialization ---
    function init() {
        document.getElementById('totalDisplay').textContent = APP_DATA.inscriptions.length;
        
        // Build Region Select
        const regions = new Set(APP_DATA.inscriptions.map(i => i.region).filter(Boolean));
        const regSelect = document.getElementById('regionSelect');
        Array.from(regions).sort().forEach(r => {
            const opt = document.createElement('option');
            opt.value = r;
            opt.textContent = r;
            regSelect.appendChild(opt);
        });

        // Build Tree
        buildTree(APP_DATA.taxonomy, '', document.getElementById('taxonomyTreeContainer'));

        // Listeners
        const inputs = ['searchInput', 'regionSelect', 'minDate', 'maxDate', 'completenessSelect', 'minLength'];
        inputs.forEach(id => document.getElementById(id).addEventListener(id.includes('Select') ? 'change' : 'input', filterData));

        filterData();
    }

    // --- Filter Logic ---
    function filterData() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const selectedRegion = document.getElementById('regionSelect').value;
        const minDate = parseInt(document.getElementById('minDate').value);
        const maxDate = parseInt(document.getElementById('maxDate').value);
        const completeness = document.getElementById('completenessSelect').value;
        const minLen = parseInt(document.getElementById('minLength').value) || 0;

        const filtered = APP_DATA.inscriptions.filter(item => {
            const matchesSearch = item.id.toString().includes(searchTerm) || 
                                  (item.preview_text && item.preview_text.toLowerCase().includes(searchTerm));
            const matchesComp = !completeness || item.completeness === completeness;
            const matchesLen = (item.text_length || 0) >= minLen;
            const matchesRegion = !selectedRegion || item.region === selectedRegion;

            let matchesDate = true;
            if (!isNaN(minDate) || !isNaN(maxDate)) {
                if (item.date_min === undefined || item.date_min === null) matchesDate = false;
                else {
                    const itemMin = item.date_min;
                    const itemMax = item.date_max || itemMin;
                    if (!isNaN(minDate) && itemMax < minDate) matchesDate = false;
                    if (!isNaN(maxDate) && itemMin > maxDate) matchesDate = false;
                }
            }

            let matchesTaxonomy = true;
            if (activeFilters.size > 0) {
                matchesTaxonomy = false;
                for (let h of item.hierarchy_paths) {
                    const pathParts = [h.domain, h.subdomain, h.category, h.subcategory].filter(Boolean);
                    const themePathStr = pathParts.join('/');
                    for (let filterPath of activeFilters) {
                        if (themePathStr.startsWith(filterPath)) {
                            matchesTaxonomy = true; break;
                        }
                    }
                    if (matchesTaxonomy) break;
                }
            }

            return matchesSearch && matchesRegion && matchesDate && matchesTaxonomy && matchesComp && matchesLen;
        });

        renderResults(filtered);
        window.currentFilteredData = filtered;
    }

    // --- Rendering ---
    function renderResults(data) {
        const container = document.getElementById('resultsList');
        document.getElementById('countDisplay').textContent = data.length;
        container.innerHTML = '';
        
        if (data.length === 0) {
            container.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--muted);">No results found.</div>';
            return;
        }
        
        data.forEach(item => {
            const card = document.createElement('a');
            card.href = `inscriptions/${item.id}.html`;
            card.className = 'inscription-card';
            
            const tagsHtml = item.themes_display.slice(0, 5).map(t => `<span class="tag">${t}</span>`).join('');
            
            card.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 0.5rem;">
                    <strong style="font-size: 1.1rem; color: var(--primary);">PHI-${item.id}</strong>
                    <small class="muted">${item.date_str || 'Undated'} â€¢ ${item.region || 'Unknown'}</small>
                </div>
                <div style="font-family: 'Times New Roman', serif; color: var(--text); margin-bottom: 0.75rem; font-size: 0.95rem; line-height:1.4;">
                    "${item.preview_text}"
                </div>
                <div style="display:flex; justify-content:space-between; align-items:end;">
                    <div>${tagsHtml}</div>
                    <span class="badge info" style="font-size:0.75rem;">${item.completeness || 'frag.'}</span>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // --- Taxonomy Tree ---
    function buildTree(node, parentPath, container) {
        const ul = document.createElement('ul');
        ul.className = parentPath ? 'tree-group' : 'tree-root';
        
        Object.keys(node).sort().forEach(key => {
            const currentPath = parentPath ? `${parentPath}/${key}` : key;
            const children = node[key];
            const hasChildren = children && Object.keys(children).length > 0;
            
            const li = document.createElement('li');
            li.className = 'tree-item';
            
            const row = document.createElement('div');
            row.className = 'tree-label-row';
            
            const caret = document.createElement('span');
            caret.className = `caret ${hasChildren ? '' : 'empty'}`;
            caret.textContent = 'â–¶';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'filter-checkbox';
            checkbox.onclick = (e) => e.stopPropagation();
            checkbox.onchange = (e) => {
                if (e.target.checked) activeFilters.add(currentPath);
                else activeFilters.delete(currentPath);
                filterData();
            };
            
            const label = document.createElement('span');
            label.textContent = key;
            
            const toggle = () => {
                if(!hasChildren) return;
                caret.classList.toggle('open');
                const group = li.querySelector('.tree-group');
                if(group) group.classList.toggle('open');
            };
            
            caret.onclick = (e) => { e.stopPropagation(); toggle(); };
            row.onclick = toggle;
            
            row.appendChild(caret);
            row.appendChild(checkbox);
            row.appendChild(label);
            li.appendChild(row);
            
            if (hasChildren) buildTree(children, currentPath, li);
            ul.appendChild(li);
        });
        container.appendChild(ul);
    }

    window.exportData = function() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(window.currentFilteredData || [], null, 2));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "agki_export.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    init();
  </script>
</body>
</html>
